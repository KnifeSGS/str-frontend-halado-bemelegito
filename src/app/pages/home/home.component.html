<div class="container">
  <h5>
    Top Contributors
  </h5>

  <div
    class="search-results row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
    infiniteScroll [infiniteScrollDistance]="0.1" [infiniteScrollThrottle]="50"
    [alwaysCallback]=true (scrolled)="onScroll()">

    <div *ngFor="let user of dataArr$ | async">
      <app-card [avatar_url]="user.avatar_url" [login]="user.login"
        [contributions]="user.contributions">
      </app-card>
    </div>

  </div>

</div>
