<div class="container">
  <h5>
    Top Contributors
  </h5>

  <div
    class="search-results row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
    infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">

    <app-card *ngFor="let user of contributors" [avatar_url]="user.avatar_url"
      [login]="user.login" [contributions]="user.contributions">
    </app-card>

  </div>

</div>
